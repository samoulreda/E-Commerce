<main class="pt-5">
    @if (product) {
        <section>
            <div class=" container my-5">
                <h1 class="text-main mb-5">Product Detalis :</h1>
                <div class="row align-items-center">
                    <div class="col-lg-3">
                        <img [src]="product.imageCover" class="card-img-top w-100" [alt]="product.title">
                    </div>
                    <div class="col-lg-9">
                        <div class="">
                            <span class="card-text text-main mt-5">{{product.category.name}}</span>
                            <h5 class="card-title mb-5">{{product.title}}</h5>
                            <p class="card-title mb-5">{{product.description}}</p>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <span class="card-text mb-5">{{product.price}} EGP</span>
                                </div>
                                <div>
                                    @for (num of [1,2,3,4,5].slice(0,product.ratingsAverage); track $index) {
                                    <i class="fa-solid fa-star text-warning"></i>
                                    }
                                    @if (product.ratingsAverage % 1 !== 0 ) {
                                    <i class="fa-solid fa-star-half-stroke text-warning"></i>
                                    }
                                    <span class="card-text">{{product.ratingsAverage}}</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn bg-main text-white d-block w-100 mx-auto my-3">Add To Cart</button>
                    </div>
                </div>
            </div>
        </section>
    }
</main>
