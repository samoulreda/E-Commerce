<div class=" container my-5">
    <h1 class="text-main">Product Detalis :</h1>
    <div class="row align-items-center">
        <div class="col-lg-3">
            <img [src]="product.images[0]" class="card-img-top" alt="product-image">
        </div>
        <div class="col-lg-9">
            <div class="">
                <span class="card-text text-main mt-5">{{product.category.name}}</span>
                <h5 class="card-title mb-5">{{product.title}}</h5>
                <p class="card-title mb-5">{{product.description}}</p>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="card-text mb-5">{{product.price}}</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-star text-warning"></i>
                        <span class="card-text">{{product.ratingsAverage}}</span>
                    </div>
                </div>
            </div>
            <button class="btn bg-main text-white d-block w-100 mx-auto my-3">Add To Cart</button>
        </div>
    </div>
</div>
